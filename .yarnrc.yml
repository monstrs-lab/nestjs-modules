pnpEnableEsmLoader: true

enableGlobalCache: false

packageExtensions:
  '@nestjs/common@*':
    dependencies:
      '@grpc/proto-loader': '*'
  '@nestjs/core@*':
    dependencies:
      '@grpc/proto-loader': '*'
      '@nestjs/platform-express': '*'
  '@nestjs/microservices@*':
    dependencies:
      '@grpc/grpc-js': '*'
      '@grpc/proto-loader': '*'
  '@nestjs/testing@*':
    dependencies:
      '@grpc/proto-loader': '*'
      '@nestjs/platform-express': '*'
  eslint-module-utils@*:
    dependencies:
      eslint-import-resolver-node: '*'
  graphql-ws@*:
    dependencies:
      ws: '*'
  typeorm@*:
    dependencies:
      sql.js: '*'
      sqlite3: '*'

yarnPath: .yarn/releases/yarn-file.cjs
