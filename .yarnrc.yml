pnpEnableEsmLoader: true

enableGlobalCache: false

packageExtensions:
  '@nestjs/common@*':
    dependencies:
      '@grpc/proto-loader': '*'
  '@nestjs/core@*':
    dependencies:
      '@grpc/proto-loader': '*'
      '@nestjs/platform-express': '*'
  '@nestjs/microservices@*':
    dependencies:
      '@grpc/grpc-js': '*'
      '@grpc/proto-loader': '*'
  '@nestjs/testing@*':
    dependencies:
      '@grpc/proto-loader': '*'
      '@nestjs/platform-express': '*'
  '@opentelemetry/sdk-logs@*':
    dependencies:
      '@opentelemetry/api': '*'
  '@opentelemetry/core@*':
    dependencies:
      '@opentelemetry/api': '*'
  eslint-module-utils@*:
    dependencies:
      eslint-import-resolver-node: '*'

yarnPath: .yarn/releases/yarn-file.cjs
